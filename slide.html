<!DOCTYPE html>
<html lang="en" ng-app="higo">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ionic.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/ionic.bundle.js"></script>
    <title>Title</title>
</head>
<body>
<!--头部-->
<ion-header-bar  class="bar-light row">
    <h4 class="col col-20 text-center">
        <a href="#" class="logo isSelected">A-z</a>
    </h4>
    <input type="text" placeholder="Search" class="col  col-60 text-center isSelected " style="height: 30px;border: 1px solid #ff7070;">
    <h4 class="icon ion-ios-cart col col-20 text-center isSelected"></h4>
</ion-header-bar>
<!--副标题-->
<ion-content class="has-header  has-tabs">



    <div class="index-banner">
        <!--<img ng-src="img/deal/home/banner.png" style="width:100%;">-->
        <div ng-if="!showbaner">
            <div style="left: 0px; transition-duration: 300ms; transform: translate(0px, 0px) translateZ(0px);">
                <a class="box">
                    <img ng-src={{banimg[0].imgdomin+banimg[0].imgid}} style="height:305px">
                </a>
            </div>
        </div>
        <div class="app_index_slide" ng-if="showbaner">
            <ion-slide-box class="app_index_slide" does-continue="true" auto-play="true"
                           on-slide-changed="slideChanged($index)"
                           delegate-handle="slideimgs"
            >
                <ion-slide ng-repeat="item in picList track by $index">
                    <!--href="#/tab/ad_linkurl?url={{item.LinkUrl}}&title={{item.Title}}"-->
                    <a class="box" style="display:block"     ui-sref="tab.deal_ad_linkurl({url:item.link,title:item.title})"><img
                            ng-src={{item.imgdomin+item.imgid}}></a>
                </ion-slide>
            </ion-slide-box>
        </div>


</ion-content>

<!--尾部-->
<div class="tabs tabs-icon-top " ng-controller="footerCtrl">
    <a class="tab-item tabs-item-hide" ng-repeat="dish in footers" on-touch="jump(dish.desPath)">
        <i class="icon isSelected" ng-class="dish.className"></i>
        {{dish.title}}
    </a>
</div>
<script>





</script>
<script src="js/route.js"></script>
<script src="js/main_controller.js"></script>
</body>
</html>
