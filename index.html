<!DOCTYPE html>
<html lang="en" ng-app="higo">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ionic.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/ionic.bundle.js"></script>
    <title>Title</title>
</head>
<body>
<!--头部-->
<ion-header-bar  class="bar-light row row-center header-container item-input-inset">
    <span class="col col-20 text-center logo-container">
        <a href="#" class="logo"><span class="capital">A</span>-z</a>
    </span>
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
    </label>
    <h4 class="icon ion-ios-cart col col-20 text-center"></h4>
</ion-header-bar>
<!--副标题-->
<ion-content class="has-header has-footer has-tabs">

    <ui-view></ui-view>

</ion-content>

<!--尾部-->
<div class="tabs tabs-icon-top " ng-controller="footerCtrl">
    <a class="tab-item tabs-item-hide" ng-repeat="dish in footers" on-touch="jump(dish.desPath)">
        <i class="icon isSelected" ng-class="dish.className"></i>
        {{dish.title}}
    </a>
</div>
<script>

</script>
<script src="js/route.js"></script>
<script src="js/main_controller.js"></script>
</body>
</html>
