<ion-view view-title="滑动tab">
    <ion-content has-bouncing="false" class="man-container">
        <div style="display:flex;width:100%;">
            <div ng-if=""  class="man-nav" style="flex:1;text-align: center;" class="tab_default" ng-repeat="d in tabNames" ng-click="activeSlide($index)" ng-class="slectIndex==$index ? 'tab_select' : '' ">
                {{d}}
            </div>
        </div>
        <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="slideIndex" does-continue="false" show-pager="false">
            <ion-slide ng-repeat="p in pages">
                <div ng-if="$index === 0" ng-include="'templates/slideBox.html'"></div>
                <div ng-include="p"></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
